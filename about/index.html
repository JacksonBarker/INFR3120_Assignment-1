<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <iframe
        src="/header.html"
        title="Site Header"
        width="100%"
        height="24px"
        style="border: none"
      ></iframe>
      <article>
        <header>
          <h1>About Me</h1>
        </header>
        <section>
          <div>
            <img src="photo.jpg" width="160" />
            <p>
              My name is Jackson Barker. I am 2nd year Networking and
              Information Technology student at Ontario Tech University. I am an
              Associate Information Officer for the Networking and IT Security
              Students' Association.
            </p>
          </div>
        </section>
        <br />
        <section>
          <p style="clear: both">
            <br />
            Here is a small portion of my favourite piece of classical music.
          </p>
          <video width="320" controls poster="poster.jpg" preload>
            <source src="video.mp4" type="video/mp4" />
          </video>
        </section>
      </article>
      <div style="position: absolute; bottom: 0px; right: 0; left: 0">
        <iframe
          src="/footer.html"
          title="Site Footer"
          width="100%"
          height="48px"
          style="border: none"
        ></iframe>
      </div>
    </div>
  </body>
</html>
